services:
  # Python Flask API Backend
  - type: web
    name: claims-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  # React Frontend (Static Site)
  - type: static_site
    name: claims-web
    plan: free
    buildCommand: echo "Frontend ready" # No build needed, using CDN React
    staticPublicPath: frontend
    routes:
      - path: "/*"
        destination: /frontend/index.html
